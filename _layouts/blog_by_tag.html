---
layout: default
---

<article class="post">
<div>
    <ul class="posts">
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
        <li><span>{{ post.date | date: site.date_format }}</span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
    </ul>
</div>
<hr> 
<p>Tag: {{ page.tag }}</p> 
</article>
